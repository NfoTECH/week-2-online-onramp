<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
  <body>
    <div id="container">
      <div class="child">
        <h1>CONTACT US</h1>
        <form method="" action="">
          <input
            type="text"
            id="name"
            name="name"
            class="form-control error"
            placeholder="NAME"
          />
          <small class="error"></small> <br />
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="EMAIL"
          />
          <small class="error"></small> <br />
          <input
            type="tel"
            id="phone-no"
            name="phone"
            class="form-control"
            placeholder="PHONE NUMBER"
          />
          <small class="error"></small> <br />
          <textarea
            name="message"
            id="message"
            class="form-control"
            cols="30"
            rows="4"
            placeholder="MESSAGE"
          ></textarea>
          <small class="error"></small> <br />
          <input id="send-btn" class="btn" type="submit" value="SEND" />
          <input id="cancel-btn" class="btn" type="reset" value="CANCEL" />
        </form>
      </div>
    </div>
  </body>
  <script src="./frontend/script.js"></script>
</html>
